
<div class="wrapper">
		<div style="width: 50%; float: left; height: 100vh;"
			class="form-register">
			<form style="margin: 6em 10em;" [formGroup] = "registerForm">
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input id="firstname"
						style="height: 2.4em; min-width: 15em; font-size: 1.05em; border: 1px solid #f1f1f1; box-shadow: 0px 0px 2px 0px #f1f1f1; border-radius: 3px; padding: 5px 50px;"
						class="u-name" type="text"
						placeholder="First Name" required="">
				</div>
	
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input id="lastname"
						style="height: 2.4em; min-width: 15em; font-size: 1.05em; border: 1px solid #f1f1f1; box-shadow: 0px 0px 2px 0px #f1f1f1; border-radius: 3px; padding: 5px 50px;"
						class="u-name" type="text" placeholder="Last Name"
						required="">
				</div>
	
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input id="email"
						style="height: 2.4em; min-width: 15em; font-size: 1.05em; border: 1px solid #f1f1f1; box-shadow: 0px 0px 2px 0px #f1f1f1; border-radius: 3px; padding: 5px 50px;"
						class="e-mail" type="email"  placeholder="Email"
						required="">
				</div>
	
	
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input id="username"
						style="height: 2.4em; min-width: 15em; font-size: 1.05em; border: 1px solid #f1f1f1; box-shadow: 0px 0px 2px 0px #f1f1f1; border-radius: 3px; padding: 5px 50px;"
						class="u-name" type="text" placeholder="Username"
						required="">
				</div>
	
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input id="password"
						style="height: 2.4em; min-width: 15em; font-size: 1.05em; border: 1px solid #f1f1f1; box-shadow: 0px 0px 2px 0px #f1f1f1; border-radius: 3px; padding: 5px 50px;"
						class="p-password" type="password" 
						placeholder="Password" required="">
				</div>
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input
						style="height: 2.4em; min-width: 15em; font-size: 1.05em; border: 1px solid #f1f1f1; box-shadow: 0px 0px 2px 0px #f1f1f1; border-radius: 3px; padding: 5px 50px;"
						class="p-password" type="password" 
						placeholder="Confirm password" required="">
				</div>
	
	
				<section id="language" style="margin:50px 0px;">
					<div class="main">
						<div class="wrapper" style="width:60%; margin:0 auto;">
							<span>Primary Language</span>
							<div class="field" style="margin-bottom:35px;">
								<select id="plang">
									<option value="English">English</option>
									<option value="Spanish">Spanish</option>
									<option value="Mandarin">Mandarin</option>
									<option value="Arabic">Arabic</option>
									<option value="Russian">Russian</option>
									<option value="Hindi">Hindi</option>
									<option value="Vietnamese">Vietnamese</option>
									<option value="Japanese">Japanese</option>
									<option value="Urdu">Urdu</option>
									<option value="Armenian">Armenian</option>
								</select>
							</div>
						</div>
					</div>
					</section>
	
					<section id="language" style="margin:50px 0px;">
							<div class="main">
								<div class="wrapper" style="width:60%; margin:0 auto;">
									<span>Secondary Language</span>
									<div class="field" style="margin-bottom:35px;">
										<select id="slang">
											<option value="English">English</option>
											<option value="Spanish">Spanish</option>
											<option value="Mandarin">Mandarin</option>
											<option value="Arabic">Arabic</option>
											<option value="Russian">Russian</option>
											<option value="Hindi">Hindi</option>
											<option value="Vietnamese">Vietnamese</option>
											<option value="Japanese">Japanese</option>
											<option value="Urdu">Urdu</option>
											<option value="Armenian">Armenian</option>
										</select>
									</div>
								</div>
							</div>
					</section>	
	
				
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input type="checkbox" name=""> Agree to the Terms and Conditions
				</div>
				<div style="margin: 0px 0px 30px 0px;" class="field">
					<input id="signup"
						style="background-color: #68CAF1; color: #fff; cursor: pointer; border: none; outline: none; width: 8em; padding: 16px 20px; border-radius: 3px; box-shadow: none; font-size: 15px;"
						type="button" value="Register">
	
				</div>
				<p>Already you have an account? <a routerLink="/login">Login</a> -></p>
				<router-outlet></router-outlet>
			</form>
		</div>
		<div class="image-left">
			<div class="image-wrapper">
				<h3>Register</h3>
				<ul style="list-style: none;">
	
					<li id="user">&emsp;&emsp;Access profile</li>
					<li id="team">&emsp;&emsp;Interact with team</li>
					<li id="analytics">&emsp;&emsp;Real time analytics</li>
				</ul>
			</div>
		</div>
	</div>

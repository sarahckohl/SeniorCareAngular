
<div id="background">
<div class="container" style="max-width:600px;">
    <br>
    <br>
    <h1 style="color: black; margin-bottom: 15px; text-align: center" class="text-muted">Make an Appointment</h1>
    <form [formGroup]="create" (ngSubmit) = "createAppointment()">
      <div class="row">
          <div class="col"> 
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="fname" formControlName="name" placeholder="Enter Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="age" class="form-control" id="sname" formControlName="age" placeholder="Enter Age">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
              <label for="city">City</label>
              <input type="city" class="form-control" id="email" formControlName="city" placeholder="Enter City">
          </div>
        </div>
      
        <div class="col">
            <div class="form-group">
              <label for="mes">Medication</label>
              <input type="meds" class="form-control" id="meds" formControlName="meds" placeholder="Enter Your Medication(s)">
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col">
                <div class="form-group">
                          <label for="start-time">Date and Start Time</label>
                        <div type="time" value="Desired Start Time" id="start-time">
                           <input class="form-control" type="datetime-local" id="datetime" name="datetime">
                           
                        </div>                 
                </div>
            </div>
           
            <div class="col">
              <div class="form-group">
                  <label for="end-time">End Time</label>
                  <div class>
                    <input class="form-control" type="time" value="Desired End Time" id="end-time">
                  </div>
              </div>
            </div>
      </div>
        <div class="form-group">
            <div class="row">
              <div class="col">
                  <div class="form-group">
                    <label for="city">Care Type</label>
                    <input type="city" class="form-control" id="careneed" formControlName="careneed" placeholder="Describe Type of Care Needed">
                  </div>
                </div>           
            </div>
        </div>
                   
              <a routerLink="/appointment"button type="submit" id="create" class="btn btn-primary" style="color: white; float: right; margin-bottom: 20px" value="create" (click)="createAppointment()">Make Appointment</a>
              <a routerLink="/appointment" button type="submit" style="color: white" class="btn btn-primary" style="margin-bottom: 20px; margin-left: 250px;">Cancel</a>
              <a routerLink="/login" button type="submit" style="color: white" class="btn btn-primary" style="float: left; margin-bottom: 20px">Logout</a>
    </form>
  </div>
</div>




	<div id="view">

      <div class="bg-form">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <div class="login-form">
                <div class="login">
                  <h3>Login</h3>
                  <hr>
                </div>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="Enter username" formControlName="username">
                  </div>
                  <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Enter password" formControlName="password">
                  </div>
                  <div class="form-group">
                    <input type="checkbox" placeholder="Enter password">
                    Remember Password
                  </div>
                  <div class="form-group">
                    <input type="button" style="background:rgb(31, 189, 252);border-style:none;" class="form-control btn" value="Login"
                      id="login">
                  </div>
                  <a routerLink="/register_patient" class="btn btn-secondary">Register as a Patient</a>
                   &nbsp;
                  <a routerLink="/register_nurse" class="btn btn-secondary">Register as a Nurse</a>
                  <span class="danger" id="message"></span>
                </form>

                <hr>
                <div class="forget-password">
                  <a href="">Forgot Your Password?</a>
                </div>
  
              </div>
  
            </div>

            </div>
          </div>
        </div>

    </div>

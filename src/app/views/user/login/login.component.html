


	<div id="view">

                <div class="login">
                  <h3>Login</h3>
                  <hr>
                </div>
                <form>
                  <div class="form-group">
                    <input id="username" type="text" class="form-control" name="username1"

                  </div>
                  <div class="form-group">
                    <input id="password" type="password" class="form-control" name="password1"

                  </div>
                  <div class="form-group">

                </form>

                
                <hr>
                <div class="forget-password">
                  <a href="">Forget Password</a>

            </div>
          </div>
        </div>

    </div>

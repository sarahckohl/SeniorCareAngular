


	<div id="view">

      <div class="bg-form">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <div class="login-form">
                <div class="login">
                  <h3>Login</h3>
                  <hr>
                </div>
                <form (ngSubmit)="login()">
                  <div class="form-group">
                    <input id="username" type="text" class="form-control" formControlName="username" name=""
                      placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <input id="password" type="password" class="form-control"formControlName="password" name=""
                      placeholder="Enter password">
                  </div>
                  <div class="form-group">
                    <input type="checkbox" name="" placeholder="Enter password">
                    Remember Password
                  </div>
                  <div class="form-group">
                    <input type="submit" style="background:rgb(31, 189, 252);border-style:none;" class="form-control" name="" value="Login"
                      id="login">
                  </div>
                  <span class="danger" id="message"></span>
                </form>

                
                <hr>
                <div class="forget-password">
                  <a href="">Forget Password</a>
                </div>
  
              </div>
  
            </div>
            <div class="col-md-5 col-md-offset-1">
              <div class="contact-text">
                <h1>Sign in</h1>
                <br>

                <hr>
                <router-outlet></router-outlet>
                <a id="newaccount" routerLink="/register">Register as a Patient -> </a>
                <br>
                <a id="newaccount" >Register as a Nurse -> </a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
